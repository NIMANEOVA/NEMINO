    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      z-index: 10;
    }
    .logo {
      width: 140px;
      filter: drop-shadow(0 0 20px #a100ff);
      margin-bottom: 10px;
      transition: all 0.4s;
    }
    .logo:hover { transform: scale(1.1); }
    .name {
      font-family: 'Orbitron', sans-serif;
      font-size: 4.5rem;
      background: linear-gradient(45deg, #c00fff, #ff00c8, #7300ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(180,0,255,0.8);
      letter-spacing: 12px;
      margin-bottom: 30px;
      cursor: pointer;
      transition: all 0.4s;
    }
    .name:hover { transform: translateY(-5px); text-shadow: 0 0 60px rgba(180,0,255,1); }

    .link-box {
      width: 340px;
      max-width: 90vw;
      padding: 16px 28px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 16px;
      color: white;
      font-weight: 600;
      font-size: 1.25rem;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
    .link-box:hover {
      transform: translateY(-6px) scale(1.03);
    }
    .link-box::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.7s;
    }
    .link-box:hover::before { left: 100%; }

    /* SoundCloud - Orange */
    .sc { background: rgba(255,90,0,0.25); border: 1px solid #ff8800; box-shadow: 0 0 25px #ff550066; }
    .sc:hover { box-shadow: 0 0 40px #ff5500aa; }
    .sc svg { fill: #ff8800; filter: drop-shadow(0 0 10px #ff5500); }

    /* YouTube - Red */
    .yt { background: rgba(255,0,0,0.25); border: 1px solid #ff0000; box-shadow: 0 0 25px #ff000066; }
    .yt:hover { box-shadow: 0 0 40px #ff0000aa; }
    .yt svg { fill: #ff0000; filter: drop-shadow(0 0 10px #ff0000); }

    /* Spotify - Green */
    .sp { background: rgba(30,215,96,0.25); border: 1px solid #1ed760; box-shadow: 0 0 25px #1ed76066; }
    .sp:hover { box-shadow: 0 0 40px #1ed760aa; }
    .sp svg { fill: #1ed760; filter: drop-shadow(0 0 10px #1ed760); }

    /* Apple Music - White */
    .am { background: rgba(255,255,255,0.15); border: 1px solid #fafafa; box-shadow: 0 0 25px #ffffff66; }
    .am:hover { box-shadow: 0 0 40px #ffffffaa; }
    .am svg { fill: #fafafa; filter: drop-shadow(0 0 10px #fff); }

    /* Google - White/Multi */
    .gg { background: rgba(255,255,255,0.15); border: 1px solid #fff; box-shadow: 0 0 25px #ffffff66; }
    .gg:hover { box-shadow: 0 0 40px #ffffffaa; }
    .gg svg { fill: #fff; filter: drop-shadow(0 0 10px #fff); }

    /* Telegram - Light Blue */
    .tg { background: rgba(0,180,255,0.2); border: 1px solid #00aaff; box-shadow: 0 0 30px #00aaff66; }
    .tg:hover { box-shadow: 0 0 50px #00aaffaa; }
    .tg svg { fill: #00aaff; filter: drop-shadow(0 0 15px #00eeff); }

    /* Neon particles background */
    .particles {
      position: absolute;
      width: 6px; height: 6px;
      border-radius: 50%;
      animation: float 8s infinite linear;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-1000px) translateX(100px); opacity: 0; }
    }
  </style>

<!-- Neon particles effect -->
<div id="particles"></div>

<script>
  // Random neon particles
  const colors = ['#ff5500', '#ff0000', '#1ed760', '#ffffff', '#00aaff', '#c00fff'];
  const container = document.getElementById('particles');

  setInterval(() => {
    const p = document.createElement('div');
    p.classList.add('particles');
    p.style.left = Math.random() * window.innerWidth + 'px';
    p.style.background = colors[Math.floor(Math.random() * colors.length)];
    p.style.boxShadow = `0 0 15px ${p.style.background}`;
    p.style.animationDuration = (Math.random() * 6 + 6) + 's';
    container.appendChild(p);
    setTimeout(() => p.remove(), 12000);
  }, 300);
</script>
