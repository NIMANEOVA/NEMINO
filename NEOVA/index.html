<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIMA NEOVA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body,html{height:100%;background:#000;overflow:hidden;color:#fff;font-family:'Orbitron',sans-serif}

    .bg{
      position:fixed;inset:0;
      background:url('https://nemino.ir/NEOVA/Nima%20Neova.jpg') center/cover no-repeat;
      filter:brightness(0.88);z-index:1
    }
    .overlay{
      position:fixed;inset:0;
      background:radial-gradient(circle at center,rgba(0,0,0,0.1) 0%,rgba(0,0,0,0.6) 100%);
      z-index:2
    }

    .main{
      position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      width:90vmin;max-width:520px;
      display:flex;flex-direction:column;align-items:center;gap:2.8vmin;z-index:10
    }

    .logo{
      width:18vmin;max-width:160px;
      filter:drop-shadow(0 0 40px #ff00ff);margin-bottom:1.5vmin;transition:.4s
    }
    .logo:hover{transform:scale(1.18) rotate(3deg)}

    /* اسم — در یک خط، کاملاً وسط، بدون بهم‌ریختگی */
    .name{
      font-size:clamp(2.8rem,7.5vmin,4.8rem);font-weight:900;
      letter-spacing:0.8vmin;
      background:linear-gradient(90deg,#ff0044,#ff5500,#ff2200,#ff00aa);
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
      text-shadow:
        0 0 30px #ff0044,
        0 0 70px #ff2200,
        0 0 110px #ff00aa,
        0 0 150px #ff00ff;
      animation:fireGlow 3s infinite alternate;
      white-space:nowrap;
      text-align:center;
      width:max-content;
      position:relative;
    }
    @keyframes fireGlow{
      0%{text-shadow:0 0 30px #ff0044,0 0 70px #ff2200,0 0 110px #ff00aa}
      100%{text-shadow:0 0 40px #ff0044,0 0 90px #ff5500,0 0 140px #ff00ff,0 0 180px #ff0088}
    }

    .link{
      width:90vmin;max-width:400px;height:10vmin;max-height:60px;min-height:48px;
      border-radius:50px;position:relative;display:flex;align-items:center;justify-content:center;
      font-size:clamp(1.1rem,3.5vmin,1.5rem);font-weight:800;
      text-decoration:none;color:#fff;overflow:hidden;
      backdrop-filter:blur(18px);border:2px solid;
      box-shadow:0 0 6vmin rgba(255,255,255,.22);transition:all .4s
    }
    .link:hover{
      transform:scale(1.08);box-shadow:0 0 14vmin rgba(255,255,255,.6)
    }

    .icon{
      position:absolute;left:6vmin;top:50%;transform:translateY(-50%);
      width:7.5vmin;height:7.5vmin;min-width:32px;min-height:32px;
      filter:drop-shadow(0 0 5vmin currentColor)
    }

    .sc{border-color:#ff5500;background:rgba(255,85,0,.32);--neon:#ff5500}
    .yt{border-color:#ff0000;background:rgba(255,0,0,.38);--neon:#ff0000}
    .am{border-color:#fff;background:rgba(255,255,255,.22);--neon:#fff}
    .sp{border-color:#1ed760;background:rgba(30,215,96,.3);--neon:#1ed760}
    .gg{border-color:#fff;background:rgba(255,255,255,.2);--neon:#fff}
    .tg{border-color:#00aaff;background:rgba(0,170,255,.34);--neon:#00eeff}

    .neon-particles{position:absolute;inset:-110px;pointer-events:none;overflow:hidden}
    .neon-particle{
      position:absolute;width:7px;height:7px;background:var(--neon);border-radius:50%;
      box-shadow:0 0 36px 8px var(--neon);animation:float linear infinite;opacity:0
    }
    @keyframes float{
      0%{transform:translate(0,0) scale(0);opacity:0}
      12%{opacity:1}
      88%{opacity:0.8}
      100%{transform:translate(var(--x),var(--y)) scale(1.5);opacity:0}
    }

    .ash{
      position:absolute;width:6px;height:6px;background:#ff6600;border-radius:50%;
      box-shadow:0 0 20px #ff8800;pointer-events:none;opacity:0;
      animation:ashRise 4s infinite linear
    }
    @keyframes ashRise{
      0%{transform:translateY(0) scale(0);opacity:0}
      20%{opacity:1}
      100%{transform:translateY(-400px) translateX(var(--drift)) scale(0);opacity:0}
    }
  </style>
</head>
<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="main">
  <a href="https://nemino.ir/" target="_blank">
    <img src="https://i.imgur.com/XTaZBQw.png" class="logo">
  </a>

  <div class="name">NIMA NEOVA</div>
  <div id="ash-container"></div>

  <!-- ترتیب دلخواه -->
  <div style="position:relative">
    <a href="https://soundcloud.com/neova_n" target="_blank" class="link sc">
      <img src="https://cdn.worldvectorlogo.com/logos/soundcloud-2.svg" class="icon">SOUNDCLOUD
    </a>
    <div class="neon-particles" data-glow></div>
  </div>

  <div style="position:relative">
    <a href="https://www.youtube.com/@nimaneova" target="_blank" class="link yt">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_(2017).svg" class="icon">YOUTUBE
    </a>
    <div class="neon-particles" data-glow></div>
  </div>

  <div style="position:relative">
    <a href="https://music.apple.com/artist/nemino/1593466881" target="_blank" class="link am">
      <img src="https://freepngimg.com/download/apple/58717-logo-apple-iphone-png-download-free.png" class="icon">APPLE MUSIC
    </a>
    <div class="neon-particles" data-glow></div>
  </div>

  <div style="position:relative">
    <a href="https://open.spotify.com/artist/6BiDiKKbLGwcoCecY9AOzl" target="_blank" class="link sp">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" class="icon">SPOTIFY
    </a>
    <div class="neon-particles" data-glow></div>
  </div>

  <div style="position:relative">
    <a href="https://share.google/92NrzrsvnvNHv4QS9" target="_blank" class="link gg">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" class="icon">GOOGLE
    </a>
    <div class="neon-particles" data-glow></div>
  </div>

  <div style="position:relative">
    <a href="https://t.me/NEOVA" target="_blank" class="link tg">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="icon">TELEGRAM
    </a>
    <div class="neon-particles" data-glow></div>
  </div>
</div>

<script>
  // خاکستر از اسم
  setInterval(() => {
    const ash = document.createElement('div');
    ash.className = 'ash';
    ash.style.left = (40 + Math.random() * 20) + '%';
    ash.style.setProperty('--drift', (Math.random() - 0.5) * 300 + 'px');
    document.getElementById('ash-container').appendChild(ash);
    setTimeout(() => ash.remove(), 4000);
  }, 250);

  // نئون MLBB
  document.querySelectorAll('[data-glow]').forEach(c => {
    const color = c.previousElementSibling.classList.contains('link')
      ? getComputedStyle(c.previousElementSibling).getPropertyValue('--neon') : '#fff';
    function p() {
      const e = document.createElement('div'); e.className = 'neon-particle';
      e.style.background = color; e.style.boxShadow = `0 0 40px 8px ${color}`;
      e.style.top = Math.random() * 100 + '%'; e.style.left = Math.random() * 100 + '%';
      const a = Math.random() * Math.PI * 2, d = Math.random() * 220 + 160;
      const dur = Math.random() * 4 + 7;
      e.style.setProperty('--x', Math.cos(a) * d + 'px');
      e.style.setProperty('--y', Math.sin(a) * d + 'px');
      e.style.animationDuration = dur + 's';
      c.appendChild(e);
      setTimeout(() => e.remove(), dur * 1000);
    }
    for (let i = 0; i < 60; i++) setTimeout(p, i * 70);
    setInterval(p, 300);
  });
</script>
</body>
</html>
