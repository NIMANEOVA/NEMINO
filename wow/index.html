<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nemino | MidNight</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('https://nemino.ir/WOW/Midnight_keyart.png') center/cover no-repeat fixed;
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: ""; position: fixed; inset: 0;
      background: inherit;
      filter: blur(4px) brightness(0.68);
      z-index: -1;
    }

    /* لوگو بالا راست */
    .logo-container {
      position: fixed; top: 15px; right: 15px; z-index: 1000;
    }
    .logo {
      width: 140px;
      animation: rotate 25s linear infinite;
      filter: drop-shadow(0 0 40px #fff) drop-shadow(0 0 80px #00ffff);
    }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* دکمه بازگشت */
    .back-btn {
      position: fixed; top: 20px; left: 20px; z-index: 1000;
      padding: 12px 24px; background: rgba(0,0,0,0.8); color: #00ffff;
      border: 3px solid #00ffff; border-radius: 15px; font-size: 16px;
      box-shadow: 0 0 30px #00ffff; backdrop-filter: blur(15px);
      text-decoration: none;
    }
    .back-btn:hover { background: #00ffff; color: #000; transform: scale(1.1); }

    /* مرکز صفحه */
    .container {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; min-height: 100vh; gap: 50px; padding: 20px;
    }

    .bottom-row {
      display: flex; gap: 140px;
    }

    .card {
      text-align: center;
      cursor: pointer;
      position: relative;
    }

    /* آیکون‌ها کوچیک‌تر شدن */
    .card img {
      width: 260px;
      filter: drop-shadow(0 0 60px #ff0066);
      transition: all 0.8s ease;
    }

    /* متن‌ها بالاتر اومدن و کاملاً دیده میشن */
    .card h3 {
      margin-top: 12px;  /* خیلی نزدیک‌تر به عکس */
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 6px;
      color: #ffffff;
      text-shadow: 0 0 30px #ff0066, 0 0 60px #ff3300, 0 0 100px #ff6600;
    }

    /* ذرات آتش و دود */
    .fire-particles {
      position: absolute;
      bottom: -60px; left: 50%; transform: translateX(-50%);
      width: 300px; height: 320px;
      pointer-events: none; opacity: 0;
    }

    .particle { 
      position: absolute; background: #ff3300; border-radius: 50%;
      box-shadow: 0 0 30px #ff0066; width: 8px; height: 8px;
    }
    .smoke {
      position: absolute; width: 50px; height: 50px;
      background: radial-gradient(circle, #ff0066 15%, transparent 70%);
      border-radius: 50%; filter: blur(12px);
    }
  </style>
</head>
<body>

  <a href="javascript:history.back()" class="back-btn">بازگشت</a>

  <div class="logo-container">
    <a href="https://nemino.ir/" target="_blank">
      <img src="https://i.imgur.com/XTaZBQw.png" class="logo" alt="Nemino">
    </a>
  </div>

  <div class="container">

    <!-- Pre-Purchase -->
    <a href="https://nemino.ir/WOW/MidNight" class="card">
      <img src="https://nemino.ir/WOW/Midnight_logo.webp" alt="MidNight">
      <div class="fire-particles"></div>
      <h3>Pre-Purchase</h3>
    </a>

    <div class="bottom-row">
      <a href="https://nemino.ir/WOW/Boost" class="card">
        <img src="https://nemino.ir/WOW/boost.png" alt="Boost">
        <div class="fire-particles"></div>
        <h3>BOOST LEVEL</h3>
      </a>

      <a href="https://nemino.ir/WOW/wowtoken" class="card">
        <img src="https://nemino.ir/WOW/wowtoken.png" alt="WoW Token">
        <div class="fire-particles"></div>
        <h3>Game Time</h3>
      </a>
    </div>

  </div>

  <script>
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      const fire = card.querySelector('.fire-particles');
      for (let i = 0; i < 35; i++) {
        const el = document.createElement('div');
        el.className = i < 22 ? 'particle' : 'smoke';
        el.style.left = Math.random() * 100 + '%';
        el.style.bottom = Math.random() * 40 + 'px';
        el.style.width = el.style.height = (i < 22 ? 6 + Math.random() * 10 : 40 + Math.random() * 40) + 'px';
        fire.appendChild(el);
      }
    });

    cards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        gsap.to(card, { scale: 1.35, duration: 0.8, ease: "back.out(1.7)" });
        gsap.to(card.querySelector('img'), {
          filter: "drop-shadow(0 0 140px #ffffff) drop-shadow(0 0 240px #00ffff) drop-shadow(0 0 380px #ff0066)",
          duration: 0.9
        });
        gsap.to(card.querySelector('h3'), {
          textShadow: "0 0 60px #fff, 0 0 120px #00ffff, 0 0 180px #ff0066",
          duration: 0.9
        });

        gsap.to(card.querySelector('.fire-particles'), { opacity: 1, duration: 0.6 });
        card.querySelectorAll('.particle, .smoke').forEach(p => {
          gsap.fromTo(p, 
            { y: 0, opacity: 1 },
            {
              y: -380 - Math.random() * 280,
              x: (Math.random() - 0.5) * 480,
              opacity: 0,
              duration: 2 + Math.random() * 1.8,
              ease: "power2.out",
              delay: Math.random() * 0.3
            }
          );
        });
      });

      card.addEventListener('mouseleave', () => {
        gsap.to(card, { scale: 1, duration: 1, ease: "elastic.out(1.4, 0.3)" });
        gsap.to(card.querySelector('img'), {
          filter: "drop-shadow(0 0 60px #ff0066)",
          duration: 1
        });
        gsap.to(card.querySelector('h3'), {
          textShadow: "0 0 30px #ff0066, 0 0 60px #ff3300, 0 0 100px #ff6600",
          duration: 1
        });
        gsap.to(card.querySelector('.fire-particles'), { opacity: 0, duration: 0.8 });
      });
    });
  </script>
</body>
</html>
