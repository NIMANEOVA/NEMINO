                                            type="submit"
                                            className="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded transition duration-300"
                                            onClick={(e) => {
                                                e.preventDefault();
                                                setIsAuthenticated(true);
                                                setShowLogin(false);
                                                setNotification("ورود با موفقیت انجام شد!");
                                                setTimeout(() => setNotification(""), 4000);
                                            }}
                                        >
                                            ورود
                                        </button>
                                    </form>
                                </div>
                            )}
                        </div>
                    )}

                    <div className={(showLogin || showDashboard) ? "filter blur-sm" : ""}>
                        <nav className="bg-gray-800 p-1 shadow-lg fixed w-full top-0 z-40">
                          <div className="container mx-auto flex justify-between items-center">
                            <center>
                              <a href="NEMINO-APP" className="text-yellow-200 hover:text-red-500 transition">
                                 دریافت بازی نمینو  <i className="fas fa-gamepad ml-1"></i>
                              </a>
                            </center>
                            <div className="flex items-center space-x-4">
                              <a href="https://www.nemino.ir" className="text-red-700 hover:text-purple-400 transition">
                                <i className="fas fa-home ml-1"></i> خانه     
                              </a>
                              <a
                                href="Account"
                                onClick={handleAccountClick}
                                className="text-gray-100 hover:text-purple-400 transition"
                              >
                                <i className="fas fa-user ml-1"></i>
                                {isAuthenticated ? `پنل کاربری (${username})` : "حساب کاربری"}
                              </a>
                              <div className="flex items-center space-x-1">
                                <a href="Shop" className="text-red-200 hover:text-purple-400 transition">
                                  <i className="fab fa-drupal ml-1"></i> محصولات   
                                </a>
                                <a href="Order" className="text-green-500 hover:text-purple-400 transition">
                                  <i className="fas fa-shopping-cart ml-1"></i> سبد خرید   
                                </a>
                                <a href="search" className="text-pink-600 hover:text-purple-400 transition">
                                  <i className="fab fa-sistrix ml-1"></i> جستجو 
                                </a>
                              </div>
                            </div>
                            <a href="https://www.nemino.ir" className="flex items-center space-x-2">
                              <div className="text-2xl font-bold text-purple-400">NEMINO</div>
                              <img
                                src="https://i.imgur.com/XTaZBQw.png"
                                alt="NEMINO"
                                className="h-12 w-auto"
                              />
                            </a>
                          </div>
                        </nav>

                        <div className="pt-20 container mx-auto py-12">
                            <div className="search-box">
                                <input
                                    type="search"
                                    id="SearchItem"
                                    autocomplete="off"
                                    placeholder="جستجو با نام آیتم"
                                    value={searchItem}
                                    onChange={handleSearchItem}
                                />
                                <input
                                    type="search"
                                    id="SearchHeroName"
                                    autocomplete="off"
                                    placeholder="نام هیرو"
                                    value={searchHero}
                                    onChange={handleSearchHero}
                                />
                                <button onClick={handleClearFilter}>حذف فیلتر</button>
                            </div>
                            <div className="hero-box">
                                <ul id="AllHeroCats">
                                    {filteredHeroes.map((hero) => (
                                        <li key={hero}>
                                            <input
                                                type="radio"
                                                name="Hero2"
                                                id={`${hero}2`}
                                                value={hero}
                                                onChange={() => handleHeroSelect(hero)}
                                            />
                                            <label uk-tooltip={hero} htmlFor={`${hero}2`}>
                                                <img src={`https://nemino.ir/DOTA2/${hero.replace(/\s+/g, '%20')}.webp`} alt={hero} />
                                            </label>
                                        </li>
                                    ))}
                                </ul>
                            </div>

                            <div className="titrbakhat">
                                <hr />
                                <p>آیتم‌های دوتا ۲ <a href="/dota2">نمایش همه</a></p>
                            </div>
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
                                {paginatedProducts.map((product) => (
                                    <div key={product.id} className="BoxItem">
                                        <div className="product-image-container">
                                            <img src={product.image} alt={product.name} className="w-full object-contain" />
                                        </div>
                                        {product.discount && (
                                            <span className="OffPercent">{product.discount}</span>
                                        )}
                                        <a
                                            href={product.link}
                                            className="ExpandItem"
                                            uk-tooltip="مشاهده همه موارد"
                                            target="_blank"
                                        >
                                            <i className="fas fa-maximize"></i>
                                        </a>
                                        <p>{product.shortName}</p>
                                        <h4>{product.name}</h4>
                                        {product.oldPrice && (
                                            <div className="OriginalPrice">
                                                قیمت اصلی: <del>{product.oldPrice}</del>
                                            </div>
                                        )}
                                        <div className="PriceBox">
                                            <div className="flex justify-between items-center w-full">
                                                <div className="price">
                                                    <b>{product.price}</b>
                                                </div>
                                                <div
                                                    className={`TradeCD ${product.isInstant ? "TradeCDFori" : ""}`}
                                                >
                                                    <i className={product.isInstant ? "fas fa-check" : "fas fa-lock"}></i>
                                                    <span>{product.isInstant ? "فوری" : "۱ روز"}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <button
                                            className={`addtocart ${product.isInstant ? "instant" : ""}`}
                                            uk-tooltip={product.isInstant ? "title:این آیتم‌ها از دسته آیتم‌های تحویل فوری هستند که پس از خرید، مبلغ از کیف پول کسر شده و تا ۳۰ دقیقه آفر برای شما ارسال می‌شود." : ""}
                                            onClick={() => alert(`اضافه شدن ${product.name} به سبد خرید`)}
                                        >
                                            {product.isInstant ? (
                                                <>
                                                    <img src="https://fastitem.ir/wp-content/themes/Fastitem6.5/img/fori.png" alt="فوری" />
                                                    خرید مستقیم از کاربر
                                                </>
                                            ) : (
                                                <>
                                                    <i className="fas fa-shopping-cart"></i> افزودن به سبد خرید
                                                </>
                                            )}
                                        </button>
                                    </div>
                                ))}
                            </div>

                            <div className="pagination">
                                <button
                                    onClick={() => handlePageChange(currentPage - 1)}
                                    disabled={currentPage === 1}
                                >
                                    قبلی
                                </button>
                                <span>{`صفحه ${currentPage} از ${totalPages}`}</span>
                                <button
                                    onClick={() => handlePageChange(currentPage + 1)}
                                    disabled={currentPage === totalPages}
                                >
                                    بعدی
                                </button>
                            </div>

                            <footer className="bg-gray-800 py-8 mt-12">
                                <div className="container mx-auto text-center">
                                    <p className="text-sm">همه حقوق برای سایت نمینو محفوظ است <a>© 1404</a><i className="fas fa-om"></i></p>
                                    <i className="fab fa-neos ml-1">EMINO</i> - نمینو
                                    <div className="flex justify-center space-x-4 mt-4">
                                        <a href="#" className="text-white hover:text-purple-400"><i className="fab fa-instagram"></i></a>
                                        <a href="#" className="text-white hover:text-purple-400"><i className="fab fa-telegram"></i></a>
                                        <a href="#" className="text-white hover:text-purple-400"><i className="fab fa-twitter"></i></a>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
