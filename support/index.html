    body{background-image:url('https://i.imgur.com/sD2WbZM.webp');background-size:cover;background-position:center;background-attachment:fixed;min-height:100vh;cursor:url('cursor.cur'),auto}
    @keyframes slideInOut{0%{transform:translateY(100px) translateX(-100%);opacity:0}20%{transform:translateY(0) translateX(0);opacity:0.7}80%{transform:translateY(0) translateX(100%);opacity:0.7}100%{transform:translateY(0) translateX(100%);opacity:0}}
    .notification{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);animation:slideInOut 4s ease-in-out forwards;background:rgba(75,85,99,0.9);color:white;padding:12px 50px;border-radius:12px;z-index:1000;font-weight:bold;box-shadow:0 0 20px rgba(168,85,247,0.6);white-space:nowrap}
    .backdrop-blur{filter:blur(10px);pointer-events:none;transition:filter .4s}

    .banner-hover{transition:all .6s;overflow:hidden;border-radius:18px;position:relative}
    .banner-hover img{transition:transform .8s}
    .banner-hover:hover img{transform:scale(1.08)}
    .banner-hover:hover{transform:translateY(-6px)}

    @keyframes pulseGlow{0%,100%{filter:drop-shadow(0 0 15px var(--glow))}50%{filter:drop-shadow(0 0 35px var(--glow)) drop-shadow(0 0 60px var(--glow))}}
    .neon-pulse{animation:pulseGlow 4s ease-in-out infinite}
    .neon-pulse:hover{animation-duration:1.5s}

    /* موبایل لجندز - ذرات آبی و سفید */
    .mlbb-container{position:relative;display:inline-block;overflow:visible}
    .mlbb-container img{
      filter:drop-shadow(0 0 30px #00f0ff) drop-shadow(0 0 60px #ffffff);
      transition:all .6s;border-radius:18px;
    }
    .mlbb-container:hover img{filter:drop-shadow(0 0 60px #00f0ff) drop-shadow(0 0 100px #ffffff)}
    .mlbb-particle{
      position:absolute;width:5px;height:5px;background:#00f0ff;border-radius:50%;
      box-shadow:0 0 15px #00f0ff,0 0 25px #ffffff;opacity:0.9;
      animation:mlbbFloat linear infinite;
    }
    @keyframes mlbbFloat{0%{transform:translate(0,0) rotate(0deg);opacity:0.9}100%{transform:translate(var(--x),var(--y)) rotate(360deg);opacity:0}}

    /* World of Warcraft - نئون قرمز + خون پراکنده */
    .wow-container{position:relative;display:inline-block;overflow:visible}
    .wow-container img{

      transition:all .6s;border-radius:18px;
    }
    .wow-container:hover img{filter:drop-shadow(0 0 50px #8B0000) drop-shadow(0 0 100px #DC143C)}
    .wow-blood-drop{
      position:absolute;width:4px;height:12px;background:#DC143C;
      border-radius:50%;box-shadow:0 0 12px #FF0000;
      animation:bloodFall linear infinite;opacity:0.75;
    }
    @keyframes bloodFall{
      0%{transform:translateY(-20px) translateX(0);opacity:0.9}
      100%{transform:translateY(160px) translateX(var(--drift));opacity:0}
    }

    .neon-border-orange{--glow:#FF6700;animation:pulseGlow 4s ease-in-out infinite}
    .neon-border-gold{--glow:#ffd700;animation:pulseGlow 4s ease-in-out infinite}
    .neon-border-cyan{--glow:#00FFFF;animation:pulseGlow 4s ease-in-out infinite}

    .titrbakhat p{font-size:1.5rem;font-weight:bold;color:#fff}

    .BoxItem img{max-height:120px;margin:0 auto;object-fit:contain}
    .OffPercent{position:absolute;top:10px;right:10px;background:#e53e3e;color:#fff;padding:3px 6px;border-radius:4px;font-size:0.75rem;z-index:10}
