<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEMINO SUPPORT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- کتابخانه شماره با پرچم -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.8.0/build/css/intlTelInput.css">
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.8.0/build/js/intlTelInput.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500;700&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:'Vazirmatn',sans-serif; color:#fff; overflow-x:hidden; }
    body {
      background: #000;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content:'';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://nemino.ir/support/background.webp') center/cover no-repeat fixed;
      z-index: -1;
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .logo-link { margin-bottom: 15px; }
    .logo {
      height: 90px;
      transition: all 0.7s ease;
      filter: drop-shadow(0 0 15px #fff);
    }
    .logo:hover {
      transform: scale(1.15) rotate(360deg);
      filter: drop-shadow(0 0 50px #ffffff) drop-shadow(0 0 90px #ffffff);
    }
    .neon-text {
      font-size: 3.2rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 20px #ff0040, 0 0 40px #ff0040, 0 0 70px #ff0040;
      margin-bottom: 40px;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0%,100% { text-shadow: 0 0 20px #ff0040, 0 0 40px #ff0040; }
      50% { text-shadow: 0 0 30px #ff0040, 0 0 60px #ff0040, 0 0 100px #ff0040; }
    }
    .form-box {
      width: 90%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.5);
      border: 1px solid rgba(255,255,255,0.15);
    }
    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder, textarea::placeholder { color: #ccc; }

    /* فقط این قسمت تغییر کرد – پرچم و پیش‌شماره راست‌چین شدن */
    .iti { width:100% !important; position:relative; }
    .iti__flag-container { right:0 !important; left:auto !important; } /* راست‌چین */
    .iti__selected-flag {
      background:rgba(255,255,255,0.15);
      border-radius:0 10px 10px 0;
      padding-right:12px;
    }
    .iti__selected-dial-code { color:#00ff88; font-weight:bold; }
    .iti__arrow { border-top:7px solid #ff0040 !important; }
    /* خط جداکننده بعد از شماره (قبل از پرچم) */
    .iti::after {
      content:"|";
      position:absolute;
      right:108px; /* چون حالا راست‌چینه */
      top:50%;
      transform:translateY(-50%);
      color:rgba(255,255,255,0.6);
      font-size:20px;
      pointer-events:none;
      z-index:9;
    }
    .iti__country-list {
      background:#000 !important;
      border:2px solid #ff0040 !important;
      box-shadow:0 0 30px rgba(255,0,64,0.8) !important;
    }
    .iti__country { color:#fff !important; }
    .iti__country:hover, .iti__highlight { background:#ff0040 !important; }

    #phone {
      padding-right:130px !important;  /* فضای راست برای پرچم */
      direction:ltr;
      text-align:right;
    }
    #phone::placeholder {
      color:#666 !important;
    }
    /* ======================================== */

    button.send {
      width: 100%;
      padding: 16px;
      font-size: 1.3rem;
      font-weight: bold;
      background: linear-gradient(45deg, #00ff88, #00cc77);
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 0 25px #00ff88;
      transition: 0.3s;
    }
    button.send:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 40px #00ff88;
    }
    .social-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .social-btn {
      padding: 12px 28px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }
    .whatsapp { background:#25D366; box-shadow:0 0 20px #25D366; }
    .telegram { background:#0088cc; box-shadow:0 0 20px #0088cc; }
    .social-btn:hover { transform: scale(1.1); }

    @media (max-width: 768px) {
      .neon-text { font-size: 2.6rem; }
      .logo { height: 75px; }
      .form-box { padding: 25px 20px; max-width: 380px; }
      .iti::after { right:100px; }
    }
    @media (max-width: 480px) {
      .neon-text { font-size: 2.2rem; }
      .logo { height: 65px; }
    }
  </style>
</head>
<body>
  <div style="position:fixed;top:0;left:0;width:100%;height:100%;background:url('https://nemino.ir/support/background.webp') center/cover no-repeat fixed;z-index:-1;"></div>

  <div class="wrapper">
    <a href="https://nemino.ir/" target="_blank" class="logo-link">
      <img src="https://i.imgur.com/XTaZBQw.png" class="logo" alt="Nemino">
    </a>
    <h1 class="neon-text">NEMINO SUPPORT</h1>

    <div class="form-box">
      <form id="supportForm">
        <input type="text" id="name" placeholder="نام و نام خانوادگی" required />
        
        <!-- شماره تلفن با پرچم و پیش‌شماره راست‌چین -->
        <input type="tel" id="phone" placeholder="مثلاً: 9123456789" required />
        
        <input type="email" id="email" placeholder="ایمیل (اختیاری)" />
        <textarea id="message" rows="5" placeholder="پیام شما..." required></textarea>
        <button type="submit" class="send">ارسال به واتساپ</button>
      </form>

      <div class="social-buttons">
        <a href="https://wa.me/989379134101" target="_blank" class="social-btn whatsapp">واتساپ ادمین</a>
        <a href="https://t.me/NEOVA" target="_blank" class="social-btn telegram">تلگرام ادمین</a>
      </div>
    </div>
  </div>

  <script>
    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "ir",
      separateDialCode: true,
      nationalMode: false,
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@23.8.0/build/js/utils.js",
    });

    document.getElementById('supportForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const fullNumber = iti.getNumber();
      const countryData = iti.getSelectedCountryData();
      const countryName = (countryData.name || "IRAN").toUpperCase();

      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const time = new Date().toLocaleString('fa-IR');

      const text = encodeURIComponent(
`*پیام جدید پشتیبانی*\n\n` +
`نام: ${name}\n` +
`شماره: ${countryName} (${fullNumber})\n` +
`${email ? `ایمیل: ${email}\n` : ''}` +
`پیام:\n${message}\n\n` +
`زمان: ${time}`
      );

      Swal.fire({
        background: 'rgba(0,0,0,0.95)',
        html: '<div style="border:8px solid #333;border-top:8px solid #00ff88;border-radius:50%;width:80px;height:80px;animation:spin 1s linear infinite;margin:20px auto"></div>' +
              '<h2 style="color:#00ff88;text-shadow:0 0 30px #00ff88;">در حال ارسال...</h2>',
        showConfirmButton: false,
        allowOutsideClick: false
      });

      setTimeout(() => {
        window.open(`https://wa.me/989379134101?text=${text}`, '_blank');
        Swal.fire({
          icon: 'success',
          title: '<div style="color:#00ff88;font-size:4.5rem;text-shadow:0 0 40px #00ff88;animation:flash 1s infinite;">ارسال شد!</div>',
          background: '#000',
          backdrop: 'rgba(0,255,100,0.4)',
          showConfirmButton: false,
          timer: 3000
        });
        setTimeout(() => location.href = "https://nemino.ir", 3000);
      }, 2200);
    });
  </script>
</body>
</html>
